<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advanced Search</title>
</head>
<body>

<p>Find pages with...</p>

<form action="https://www.google.com/search">
	All these words: <input type="text" name="as_q">
	<br>
	this exact word or phrase: <input type="text" name="as_epq"> <br>
	any of these words: <input type="text" name="as_oq"> <br>
	none of these words: <input type="text" name="as_eq"> <br>


	<button id="button-search" type=submit value="Advanced Search">Advanced Search</button>
</form>



</body>
</html>
